<div class="row">
  <div class="col-12" *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-sm-12">
    <div class="card mb-3 w-100">
      <div class="card-header">
        Por: {{ post.creator.name }} {{ post.creator.lastName }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
      </div>
      <div class="card-footer">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="getPostComments()"
          [disabled]="!post.totalComments"
        >
          Mensajes
          <span class="badge badge-light">{{ post.totalComments }}</span>
        </button>
        <div *ngIf="areCommentsLoading">
          <app-loading></app-loading>
        </div>
        <div *ngIf="!areCommentsLoading">
          <div class="card bg-light my-2" *ngFor="let comment of post.comments">
            <div class="card-header">
              {{ comment.creator.name }}
            </div>
            <div class="card-body">
              <p class="card-text">{{ comment.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
