<div class="row">
    <div class="col-12" *ngIf="isLoading" >
        <app-loading></app-loading>
    </div>
</div>
    <div class="row" *ngIf="!isLoading">
    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center" *ngFor="let post of posts" >
        <div class="card  mb-3 w-100 m-2"   >
            <div class="card-header">Por: {{post.creator.name}} {{post.creator.lastName}}</div>
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.body | shorten: 60}}</p>
              <a [routerLink]="['/posts/'+ post._id]" class="btn btn-outline-success btn-sm m-1">Ver Post</a>
              <span style="width: 50px;" >
                  <svg  stroke="currentColor" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="25px">
                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                  </svg>
                  <span class="badge badge-warning">{{post.totalComments}}</span>
              </span>
            </div>
          </div>
    </div>
</div>
